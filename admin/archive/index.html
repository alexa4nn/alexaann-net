    </main>
    <script>
        const video = document.getElementById('bg-video');
        video.playbackRate = 0.35;
        let direction = 1;
        let scrollTimeout;
        let isVideoPausedByScroll = false;
        
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = 0;
        });
        
        video.addEventListener('timeupdate', () => {
            if (direction === 1 && video.currentTime >= 8) {
                direction = -1;
                video.playbackRate = -0.35;
            } else if (direction === -1 && video.currentTime <= 0) {
                direction = 1;
                video.playbackRate = 0.35;
            }
        });
        
        // Pause video on scroll, resume after 20 seconds of no scrolling
        window.addEventListener('scroll', () => {
            if (!isVideoPausedByScroll) {
                video.pause();
                isVideoPausedByScroll = true;
            }
            
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                video.play();
                isVideoPausedByScroll = false;
            }, 8000);
        });
    </script>
</body>
